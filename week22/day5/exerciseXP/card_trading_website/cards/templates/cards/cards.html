<h1>All Available Cards</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>XP Points</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for card in cards %}
            <tr>
                <td>{{ card.name }}</td>
                <td><img src="{{ card.image.url }}" alt="{{ card.name }}"></td>
                <td>{{ card.xp_points }}</td>
                <td>${{ card.price }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No cards available in the market.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
