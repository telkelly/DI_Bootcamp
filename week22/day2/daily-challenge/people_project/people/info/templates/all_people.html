<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <h1>All People Information</h1>

    <ul>
        {% for person in people %}
            <li>{{ person.name }}</li>
            <p>Age: {{ person.age }}</p>
            <p>Country: {{ person.country }}</p>
        {% endfor %}
    </ul>
</body>
</html>
