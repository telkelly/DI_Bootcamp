<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animal</title>
</head>
<body>
    <h1>Animal information:</h1>
    <ul>
        {% if animal %}
        <p>Name: {{ animal.name }}</p>
        <p>Legs: {{ animal.legs }}</p>
        <p>Weight: {{ animal.weight }}</p>
        <p>Height: {{ animal.height }}</p>
        <p>Speed: {{ animal.speed }}</p>
        {% else %}
        <p>Animal not found</p>
        {% endif %}
    </ul>
</body>
</html>
