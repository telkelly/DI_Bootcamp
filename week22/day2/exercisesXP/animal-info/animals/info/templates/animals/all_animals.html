<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all animals</title>
</head>
<body>
    <h1>All animals information</h1>
    <ul>
        {% for item in data.animals %}
        <li>Name: {{ item.family.name }}</li>
        <p>Legs: {{ item.legs }}</p>
        <p>Weight: {{ item.weight }}</p>
        <p>Height: {{ item.height }}</p>
        <p>Speed: {{ item.speed }}</p>
        {% endfor %}
    </ul>
</body>
</html>
