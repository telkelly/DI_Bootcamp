<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <button onclick="generateRandomQuote()">Generate Quote</button>
        <div id="quote" class="quote">
        </div>
        <input id="inputQuote" type="text" placeholder="Type a quote">
        <input id="inputAuthor" type="text" placeholder="Type the author">
        <button id="newQuote" onclick="addNewQuote()">Add a new quote</button>
        <button id="numOfCharactersWSpaces" onclick="numOfCharactersWSpaces()">Give the number of characters of quote with spaces</button>
        <span id="numOfCharactersWSpacesSpan"></span>
        <button id="numOfCharactersWithoutSpaces" onclick="numOfCharactersWithoutSpaces()">Give the number of characters of quote without spaces</button>
        <span id="numOfCharactersWithoutSpacesSpan"></span>
        <button id="numOfWords" onclick="numOfWords()">Give number of words</button>
        <span id="numOfWordsSpan"></span>
    </div>
    <div class="filter">
        <h3 id="filteredQuote">Here is your quote</h3>
        <h5 id="filteredAuthor"></h5>
        <input id="nameOfAuthor" type="text"><button id="search">Search</button>
        <div class="btns">
            <button>Previous</button>
            <button>Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
